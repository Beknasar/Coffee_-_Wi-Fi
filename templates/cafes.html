{% extends 'base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <h1>All Cafes</h1>

                <table class="table">
                    {% for cafe in cafes %}
                        <tr>
                            {% for row in cafe %}
                                {% if "https" in row %}
                                    <td><a href="{{ row }}">Maps Link</a></td>
                                {% else %}
                                    <td>{{ row }}</td>
                                {% endif %}
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </table>

                <p><a href="{{ url_for("home") }}">Return to index page</a></p>

            </div>
        </div>
    </div>

{% endblock %}
